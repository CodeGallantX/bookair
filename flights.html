<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookAir - Find & Book Flights</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/flights.css">
  <link rel="stylesheet" href="./assets/css/toast.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>BookAir</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#" class="active">Flights</a></li>
          <li><a href="#">Hotels</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Deals</a></li>
        </ul>
      </nav>
      <div class="user-actions">
        <button class="btn currency-dropdown">
          <span id="selected-currency">USD</span>
          <i class="fas fa-chevron-down"></i>
          <ul class="dropdown-menu">
            <li data-currency="USD">USD ($)</li>
            <li data-currency="NGN">NGN (₦)</li>
            <li data-currency="GBP">GBP (£)</li>
            <li data-currency="EUR">EUR (€)</li>
          </ul>
        </button>
        <button class="btn btn-primary">Sign In</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="search-box">
        <div class="tabs">
          <button class="tab active" data-tab="roundtrip">Round Trip</button>
          <button class="tab" data-tab="oneway">One Way</button>
          <button class="tab" data-tab="multicity">Multi-City</button>
        </div>
        
        <div class="search-form">
          <div class="form-group">
            <label for="from">From</label>
            <input type="text" id="from" placeholder="City or Airport" value="New York (JFK)">
          </div>
          <div class="form-group">
            <label for="to">To</label>
            <input type="text" id="to" placeholder="City or Airport" value="London (LHR)">
          </div>
          <div class="form-group">
            <label for="departure">Departure</label>
            <input type="date" id="departure" value="2023-12-15">
          </div>
          <div class="form-group">
            <label for="return">Return</label>
            <input type="date" id="return" value="2023-12-22">
          </div>
          <div class="form-group passengers">
            <label for="passengers">Passengers</label>
            <div class="passenger-selector">
              <span id="passenger-count">1 Adult</span>
              <i class="fas fa-chevron-down"></i>
              <div class="passenger-dropdown">
                <div class="passenger-type">
                  <span>Adults</span>
                  <div class="counter">
                    <button class="counter-btn minus">-</button>
                    <span class="count">1</span>
                    <button class="counter-btn plus">+</button>
                  </div>
                </div>
                <div class="passenger-type">
                  <span>Children</span>
                  <div class="counter">
                    <button class="counter-btn minus">-</button>
                    <span class="count">0</span>
                    <button class="counter-btn plus">+</button>
                  </div>
                </div>
                <div class="passenger-type">
                  <span>Infants</span>
                  <div class="counter">
                    <button class="counter-btn minus">-</button>
                    <span class="count">0</span>
                    <button class="counter-btn plus">+</button>
                  </div>
                </div>
                <button class="btn btn-primary done-btn">Done</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="class">Class</label>
            <select id="class">
              <option value="economy">Economy</option>
              <option value="premium">Premium Economy</option>
              <option value="business">Business</option>
              <option value="first">First Class</option>
            </select>
          </div>
          <button class="btn btn-primary search-btn">Search Flights</button>
        </div>
      </div>

      <div class="search-results">
        <div class="filters">
          <div class="filter-section">
            <h3>Sort By</h3>
            <div class="sort-tabs">
              <button class="sort-tab active" data-sort="best">Best</button>
              <button class="sort-tab" data-sort="cheapest">Cheapest</button>
              <button class="sort-tab" data-sort="fastest">Fastest</button>
            </div>
          </div>
          
          <div class="filter-section">
            <h3>Stops</h3>
            <div class="filter-options">
              <label class="checkbox">
                <input type="checkbox" name="stops" value="0" checked>
                <span class="checkmark"></span>
                Non-stop
              </label>
              <label class="checkbox">
                <input type="checkbox" name="stops" value="1" checked>
                <span class="checkmark"></span>
                1 Stop
              </label>
              <label class="checkbox">
                <input type="checkbox" name="stops" value="2">
                <span class="checkmark"></span>
                2+ Stops
              </label>
            </div>
          </div>
          
          <div class="filter-section">
            <h3>Airlines</h3>
            <div class="filter-options">
              <label class="checkbox">
                <input type="checkbox" name="airlines" value="delta" checked>
                <span class="checkmark"></span>
                <img src="./assets/images/delta.png" alt="Delta" class="airline-logo">
                Delta
              </label>
              <label class="checkbox">
                <input type="checkbox" name="airlines" value="united" checked>
                <span class="checkmark"></span>
                <img src="./assets/images/united.png" alt="United" class="airline-logo">
                United
              </label>
              <label class="checkbox">
                <input type="checkbox" name="airlines" value="american" checked>
                <span class="checkmark"></span>
                <img src="./assets/images/american.png" alt="American" class="airline-logo">
                American
              </label>
              <label class="checkbox">
                <input type="checkbox" name="airlines" value="british" checked>
                <span class="checkmark"></span>
                <img src="./assets/images/british.png" alt="British Airways" class="airline-logo">
                British Airways
              </label>
            </div>
          </div>
          
          <div class="filter-section">
            <h3>Price Range</h3>
            <div class="price-range">
              <input aria-label="price range" type="range" id="price-slider" min="0" max="5000" value="5000"/>
              <div class="price-values">
                <span id="min-price">$0</span>
                <span id="max-price">$5000</span>
              </div>
            </div>
          </div>
          
          <div class="filter-section">
            <h3>Departure Time</h3>
            <div class="time-filters">
              <div class="time-filter">
                <h4>From Origin</h4>
                <div class="time-options">
                  <button class="time-option" data-time="morning">Morning</button>
                  <button class="time-option" data-time="afternoon">Afternoon</button>
                  <button class="time-option" data-time="evening">Evening</button>
                  <button class="time-option" data-time="night">Night</button>
                </div>
              </div>
              <div class="time-filter">
                <h4>From Destination</h4>
                <div class="time-options">
                  <button class="time-option" data-time="morning">Morning</button>
                  <button class="time-option" data-time="afternoon">Afternoon</button>
                  <button class="time-option" data-time="evening">Evening</button>
                  <button class="time-option" data-time="night">Night</button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="filter-section">
            <h3>Baggage</h3>
            <div class="filter-options">
              <label class="checkbox">
                <input type="checkbox" name="baggage" value="free" checked>
                <span class="checkmark"></span>
                Free Cabin Bag
              </label>
              <label class="checkbox">
                <input type="checkbox" name="baggage" value="paid">
                <span class="checkmark"></span>
                Paid Check-in
              </label>
            </div>
          </div>
        </div>
        
        <div class="results">
          <div class="results-header">
            <h2>Flights from New York to London</h2>
            <p class="results-count">Showing <span id="shown-count">10</span> of <span id="total-count">124</span> flights</p>
          </div>
          
          <div class="flights-list" id="flights-list">
            <!-- Flight cards will be inserted here by JavaScript -->
          </div>
          
          <button class="btn btn-load-more" id="load-more">Show More Flights</button>
        </div>
      </div>
    </div>
  </main>

  <div id="toast" class="toast">
    <div class="toast-content">
      <i class="fas fa-plane"></i>
      <div class="message">Redirecting to booking page...</div>
    </div>
    <button class="close-btn">&times;</button>
    <div class="progress"></div>
  </div>

  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/flights.js"></script>
</body>
</html>
